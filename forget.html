<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width , inicial-scale-1.0">
    <title>Updata data</title>
    <link rel="stylesheet" href="assets/css/style.css">

    </head>
	<body>

    <div class="container">
		<div class="header">
			<h2 >Update Your Password</h2>
	  </div>
	<!-- create account div -->
  <form role="form"  autocomplete="off">
	  <div class="login">
      <div class="form-group">
          <label>Email Id</label>
          <input type="text" placeholder="Enter Your Email" id="email">
    </div>
      <div class="form-group">
          <label>Password</label>
	        <input type="text" placeholder="Enter password here" id="pwd">
      </div>
          <div class="form-group">
              <label>Confirm Password</label>
              <input type="text" placeholder="Enter Your Password Again" id="cpwd">
        </div>
        <div class="form-group">
            <button type="submit" onclick="forgetpwd()">Done</button>
            <p class="message"><a href="signin.html">Sign In</a></p>
       </div>
    </div>
  </form>
</body>
<script type="text/javascript" src="assets/js/forget.js"></script>
<script type="text/javascript" src="assets/js/store.js"></script>
</html>
