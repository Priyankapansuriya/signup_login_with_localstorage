<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width , inicial-scale-1.0">
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <main>
      <div class="container">
        <div class="header">
          <h2>Create Your Account</h2>
        </div>
        <form role="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="fname" id="fname" placeholder="Enter Your Username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required>
            </div>
            <div class="form-group">
                <label>Number</label>
                <input type="number" name="number" id="number" placeholder="Enter Your Number" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="pwd" id="pwd" placeholder=" Enter Your Password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>

        <p class="message">Already a member? <a href="signin.html">Sign In</a></p>
            </div>
           </form>
    </main>
  </div>

</body>
<script type="text/javascript" src="assets/js/signup.js"></script>
<script type="text/javascript" src="assets/js/store.js"></script>
</html>
